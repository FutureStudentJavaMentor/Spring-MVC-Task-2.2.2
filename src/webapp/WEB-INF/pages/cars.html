<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table" style="border-spacing: 35px;text-align-all: center;vertical-align: middle">
    <caption> Cars Table</caption>
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Body</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getBody()}">Body</td>
        <td th:text="${car.getYearsOfProduction()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
